
type Location
{
  lat: Float!
  lon: Float!
}

input LocationInput
{
  lat: Float!
  lon: Float!
}

enum IncidentType
{
  FLOOD
}

type Incident
  @model
  @searchable
{
  id: ID!
  location: Location!
  incidentType: IncidentType!
  incidentStatuses: [IncidentStatus] @connection(name: "IncidentStatuses")
}

enum IncidentStatusType {
  APPROVE
  DISAPPROVE
}

type IncidentStatus
  @model
{
  id: ID!
  statusType: IncidentStatusType!
  incident: Incident! @connection(name: "IncidentStatuses")
}

type IncidentConnection {
  items: [Incident]
  total: Int
  nextToken: String
}

type Query
{
  nearbyIncidents(location: LocationInput!, km: Int): IncidentConnection
}
